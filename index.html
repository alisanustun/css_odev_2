<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
        <!-- Search Part-->
        <div class="search-part">
            <h4>Search the web using Google!</h4>
            <input type="text">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <!-- Links -->
        <div class="content">
            <div class="column1">
                <h3>Special Searches</h3>
                <ul>
                    <li></li><a href="https://www.stanford.edu/search/">Stanford Search</a></li>
                    <li></li><a href="h ttps://www.linux.com/">Linux Search</a></li>
                </ul>
            </div>
            <div class="column2">
                <ul>
                    <li><a href="https://support.google.com/">Help!</a></li>
                    <li><a href="https://about.google/">About Google!</a></li>
                    <li><a href="https://www.datacenters.com/providers/google#:~:text=Google%20is%20an%20American%20multinational,D.">Company Info</a></li>
                    <li><a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google! Logos</a></li>
                </ul>
            </div>
            <div class="column3">
                <p>Get Google!</p>
                <form action="" id="form1">
                    <label for="email">updates monthly:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="your e-mail">
                </form>
                <button type="submit" form="form1" value="Subscribe">Subscribe</button>
                <a href="">Archive</a>
            </div>
        </div>
        <!-- Copyright -->
        <footer>
            <p>Copyright &copy; 1998 Google Inc.</p>
        </footer>
    </div>
</body>
</html>
